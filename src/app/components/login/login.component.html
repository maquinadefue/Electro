<div class="login-container">
  <div class="login-card">
    <h2 class="login-title">Panel Administrativo</h2>
    <p class="text-white">游녤 Solo podr치s ingresar si eres Administrador</p>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="username">
          <i class="bi bi-person-fill"></i> Administrador
        </label>
        <input 
          formControlName="username"
          id="username"
          type="text"
          placeholder="Ingrese su usuario"
          class="form-control"
        />
        <div *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.invalid" class="error-message">
          <small *ngIf="loginForm.get('username')?.errors?.['required']">
            El usuario es requerido.
          </small>
          <small *ngIf="loginForm.get('username')?.errors?.['minlength']">
            Debe tener al menos 4 caracteres.
          </small>
        </div>
      </div>

      <div class="form-group">
        <label for="password">
          <i class="bi bi-lock-fill"></i> Contrase침a
        </label>
        <input 
          formControlName="password"
          id="password"
          type="password"
          placeholder="Ingrese su contrase침a"
          class="form-control"
        />
        <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="error-message">
          <small *ngIf="loginForm.get('password')?.errors?.['required']">
            La contrase침a es requerida.
          </small>
          <small *ngIf="loginForm.get('password')?.errors?.['minlength']">
            Debe tener al menos 6 caracteres.
          </small>
        </div>
      </div>

      <button 
        type="submit" 
        class="login-button"
        [disabled]="loginForm.invalid || isLoading"
      >
        <span *ngIf="!isLoading">Iniciar Sesi칩n</span>
        <span *ngIf="isLoading">Verificando...</span>
      </button>

      <div *ngIf="errorMessage" class="error-message">
        <i class="bi bi-exclamation-circle-fill"></i> {{ errorMessage }}
      </div>
    </form>
  </div>
</div>
