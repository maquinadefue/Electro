<div class="catalog-wrapper">
  <div class="catalog-container">
    <div class="filters">
      <input
        type="text"
        class="search-input"
        placeholder="üîç Buscar por nombre o c√≥digo..."
        [(ngModel)]="searchTerm"
        (input)="onSearchChange()"
      />

      <select class="section-select" [(ngModel)]="selectedSection" (change)="onSectionChange()">
        <option value="">Todas las secciones</option>
        <option *ngFor="let s of sections" [value]="s">{{ s }}</option>
      </select>
    </div>

    <div class="cards-grid">
      <div class="product-card" *ngFor="let p of filteredProducts">
        <img [src]="p.imageUrl" alt="producto" class="product-image" />
        <div class="product-details">
          <h3>{{ p.name }}</h3>
          <p><strong>C√≥digo:</strong> {{ p.code }}</p>
          <p><strong>Precio:</strong> ${{ p.price }}</p>
          <p><strong>Descripci√≥n:</strong> {{ p.descripcion }}</p>
          <p><strong>Secci√≥n:</strong> {{ p.seccion }}</p>
          <p [ngClass]="p.existencia ? 'disponible' : 'agotado'">
            {{ p.existencia ? '‚úÖ Disponible' : '‚ùå No disponible' }}
          </p>
        </div>
        <div class="actions" *ngIf="authService.isLoggedIn()">
          <button class="edit-btn" (click)="editProduct(p)">‚úè</button>
          <button class="delete-btn" *ngIf="p._id" (click)="deleteProduct(p._id!)">üóë</button>
        </div>
      </div>
    </div>
  </div>
</div>
